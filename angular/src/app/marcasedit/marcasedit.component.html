<div id="page-wrapper">
	<br>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label> EDITAR MARCA 
					</label>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<form  role="form" id="createMarcaForm" name="createMarcaForm" (ngSubmit)="updateMarca(marcas)" #editMarcaForm="ngForm" >
								<div class="form-group">
									<label>Nombre:</label>
									<input [(ngModel)]="marcas.nombreMarca" type="text" required  name="nombre" class="form-control" id="nombre" >	
								</div>
								<div class="form-group">
									<label>Referencia:</label>
									<input [(ngModel)]="marcas.referenciaMarca" type="number" required name="referencia" class="form-control" id="referencia" >
								</div>
								<button type="submit" class="btn btn-primary" >	
								EDITAR
								</button>
								
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
