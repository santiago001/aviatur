<div id="page-wrapper">
	<br>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label> NUEVO PRODUCTO
					</label>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<form role="form" id="createProductosForm" name="createProductosForm" (ngSubmit)="createProductos(createProductosForm.value)" #createProductosForm="ngForm" >
								<div class="form-group">
									<label>Nombre:</label>
									<input [(ngModel)]="nombre" type="text" name="nombre" class="form-control" id="nombre" >	
									<div id="errornombre" style="color:red;"></div>
								</div>
								<div class="form-group">
									<label>Marca:</label>
									<select  [(ngModel)]="marca" name="marca" class="form-control" ng-init="marca = marca[0]">
										<option ng-selected="selected">Seleccione</option>
										<option *ngFor="let marca of marcas.result " [value]="marca.id_marca" > {{ marca.nombre_marca }}</option>
									</select>
									<div id="errormarca" style="color:red;"></div>
								</div>

								<div class="form-group">
									<label>Observaci√≥n:</label>
									<textarea [(ngModel)]="observacion" name="observacion" class="form-control" rows="3" id="observacion"></textarea>
									<div id="errorobs" style="color:red;"></div>
								</div>

								<div class="form-group">
									<label>Cantidad en inventario:</label>
									<input type="number" [(ngModel)]="cantidad"  name="cantidad" class="form-control" id="cantidad" >	
									<div id="errorcantidad" style="color:red;"></div>	
								</div>
								<button type="submit" class="btn btn-primary" >	
								REGISTRAR
								</button>
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
